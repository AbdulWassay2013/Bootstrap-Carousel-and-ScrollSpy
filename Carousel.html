<html>
<head>
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>
            Carousel Example
        </h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active">

                </li>
                <li data-target="#mycarousel" data-slide-to="1">

                </li>
                <li data-target="#mycarousel" data-slide-to="2">

                </li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNq9nN0ijgO1JY0aUHwAirVpm2HIf3ndti7g&s" style="height:300px;
                    width:500px;">
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8A20IVxLYh12oskLboLJxCcD72Id8P-4BCw&s" style="height:300px;
                width:500px;">

            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" style="height:300px;
                width:500px;">

            </div>
        </div>
        <a href="#mycarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">

            </span>
            <span class="sr-only">
                Previous
            </span>
        </a>
        <a href="#mycarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>
            <span class="sr-only">
                Next
            </span>
        </a>
        </div>
    </div>
</body>
</html>
